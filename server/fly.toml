# Fly.io configuration file
# Run `fly launch` to initialize this file, or customize as needed

app = "great-dalmuti-server"  # Change to your preferred app name
primary_region = "iad"  # Change to closest region (iad, ord, dfw, etc.)

[build]
  builder = "paketobuildpacks/builder:base"
  # Or use Dockerfile:
  # dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
